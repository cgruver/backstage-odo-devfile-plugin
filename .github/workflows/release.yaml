name: Release to NPM registry

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        pkg: [scaffolder-odo-actions-backend, devfile-field-extension]
    name: Release ${{ matrix.pkg }}
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'yarn'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run TypeScript Compiler
      run: yarn --cwd packages/${{ matrix.pkg }} tsc

    - name: Build
      run: yarn --cwd packages/${{ matrix.pkg }} build

    - name: Publish to npmjs
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      run: npm --prefix packages/${{ matrix.pkg }} publish --provenance --access public
